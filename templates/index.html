<!DOCTYPE html>
<html>
<head>
    <title>Python Button Test</title>
</head>
<body>
    <h1>Python Button Test</h1>

    <input type="number" id="inputX" placeholder="Enter a number" />
    <button onclick="runCode()">Run</button>

    <p>Output: <span id="output"></span></p>

    <script>
    function runCode() {
        let x = document.getElementById("inputX").value;
        let url = "/run";
        if (x) url += "?x=" + x;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").innerText = data.result;
            })
            .catch(err => console.error(err));
    }
    </script>
</body>
</html>
