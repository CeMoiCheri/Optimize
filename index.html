<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="runCode()">Run</button>
<p id="output"></p>

<script>
function runCode() {
    fetch("https://optimize-uyg0.onrender.com/run")
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").innerText = data.result;
        });
}
</script>
</body>
</html>
